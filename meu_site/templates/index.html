<body>
  <h1>Bem-vindo ao RPG!</h1>
  
  <!-- Seus botões e outras funcionalidades -->
  <button onclick="updateStats()">Atualizar Status</button>
  <button onclick="rollDice()">Rolar Dado</button>

  <script>
    // Função para atualizar o status no Firebase
    function updateStats() {
     const statsRef = database.ref('stats');
      statsRef.set({
        vida: 100,
        mana: 50
      }).then(() => {
        alert("Status atualizados com sucesso!");
      }).catch((error) => {
        console.error("Erro ao atualizar status:", error);
      });
    }

    // Função para rolar um dado
    function rollDice() {
      const result = Math.floor(Math.random() * 20) + 1;
      alert("Você rolou: " + result);
    }
  </script>
