<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Ficha de RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .add {
            background-color: #4CAF50;
            color: white;
        }
        .subtract {
            background-color: #f44336;
            color: white;
        }
        .progress-bar-container {
            margin: 20px 0;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 25px;
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        .hp-display {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de RPG</h1>
        <p>Nome: <strong>Seu Personagem</strong></p>
        <p>Classe: <strong>Guerreiro</strong></p>
        <p>Nível: <strong>1</strong></p>
        <div>
            <button class="subtract">-1 Vida</button>
            <button class="add">+1 Vida</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="hp-display" id="hp-display">HP: 0/20</div>
    </div>
    <script>
        // Valores iniciais de HP
        let maxHp = 20;
        let currentHp = 0;

        // Selecionar elementos
        const progressBar = document.getElementById("progress-bar");
        const hpDisplay = document.getElementById("hp-display");
        const addButton = document.querySelector(".add");
        const subtractButton = document.querySelector(".subtract");

        // Atualizar a visualização
        function updateHp() {
            // Atualizar a barra de progresso
            const hpPercentage = (currentHp / maxHp) * 100;
            progressBar.style.width = hpPercentage + "%";

            // Atualizar o texto de HP
            hpDisplay.textContent = `HP: ${currentHp}/${maxHp}`;
        }

        // Adicionar vida
        addButton.addEventListener("click", () => {
            if (currentHp < maxHp) {
                currentHp++;
                updateHp();
            }
        });

        // Subtrair vida
        subtractButton.addEventListener("click", () => {
            if (currentHp > 0) {
                currentHp--;
                updateHp();
            }
        });

        // Inicializar visualização
        updateHp();
    </script>
</body>
</html>
